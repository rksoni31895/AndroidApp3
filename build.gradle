// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        maven {
        url "https://jcenter.bintray.com"
    }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

allprojects {
    repositories {
       maven {
        url "https://jcenter.bintray.com"
    }
    }
}
